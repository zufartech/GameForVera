<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocks & Diamonds</title>
</head>
<body>
    <div class="container">
        <div div class="numsL">
            <button class="remark"  id="r1" >1</button>
            <button class="remark"  id="r2" >2</button>
            <button class="remark"  id="r3" >3</button>
            <button class="remark"  id="r4" >4</button>
            <button class="remark"  id="r5" >5</button>
            <button class="remark"  id="r6" >6</button>
            <button class="remark"  id="r7" >7</button>
            <button class="remark"  id="r8" >8</button>
            <button class="remark"  id="r9" >9</button>
            <button class="remark"  id="r0" >0</button>
            <button class="menu"    id="play">play</button>
            <button class="menu"    id="show">show</button>
            <button class="menu"    id="dig" >- 5 -</button>
        </div>
        <div id="playground">
             <textarea name="text" cols=20 rows=28 disabled >-- 023456- 1✧ : 6◇&#13;&#10;-- 12345 - 1✧ : 1◇&#13;&#10;-- 1234  - 1✦ : 1◇&#13;&#10;===================&#13;&#10; 1 12345 - 1✦ : 1◇&#13;&#10; 2 12345 - 7✦ : 9◇&#13;&#10; 3 12345 - 0✦ : 7◇&#13;&#10; 4 12345 - 6✦ : 1◇&#13;&#10; 5 12345 - 1✦ : 1◇&#13;&#10; 6 12345 - 1✦ : 1◇&#13;&#10; 7 12345 - 1✦ : 3◇&#13;&#10; 8 12345 - 4✦ : 2◇&#13;&#10; 9 12345 - 1✦ : 1◇&#13;&#10;10 12345 - 1✦ : 1◇&#13;&#10;11 12345 - 1✦ : 1◇&#13;&#10;12 12345 - 1✦ : 1◇&#13;&#10;13 12345 - 1✦ : 1◇&#13;&#10;14 12345 - 1✦ : 1◇&#13;&#10;15 12345 - 1✦ : 1◇</textarea>
        </div>
        <div class="nums">
            <button class="dial"    id="d1"   >1</button>
            <button class="dial"    id="d2"   >2</button>
            <button class="dial"    id="d3"   >3</button>
            <button class="dial"    id="d4"   >4</button>
            <button class="dial"    id="d5"   >5</button>
            <button class="dial"    id="d6"   >6</button>
            <button class="dial"    id="d7"   >7</button>
            <button class="dial"    id="d8"   >8</button>
            <button class="dial"    id="d9"   >9</button>
            <button class="dial"    id="d0"   >0</button>
            <button class="menu"    id="enter">enter</button>
            <button class="menu"    id="cancel">cancel</button>
            <button class="menu"    id="about">about</button>

        </div>
    </div>
    <!-- <script async src="rocks-diamonds.js" type="module"> </script>
    <script src="defense-alg.js" type="module"></script> -->
